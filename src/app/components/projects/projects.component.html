<table class="table">
  <thead>
    <th>Name de viet</th>
    <th>Description rectal</th>
    <th>Created at anus de chemou</th>
    <th>Updated at anus of mentos</th>
    <th>C'est trés agréable de tuer quelqu'un que l'on connait.</th>
  </thead>
  <tbody>
    <tr *ngFor="let project of service.projects">
      <td>
        <a routerLink="/project/{{project['id']}}">
        {{project.name}}
        </a>
      </td>
      <td>{{project['description']}}</td>
      <td>{{project['createdAt'] | date: 'medium'}}</td>
      <td>{{project['updatedAt'] | date: 'medium'}}</td>
      <td><button class="btn btn-light" (click)="delete(project['id'])">X</button></td>
    </tr>
  </tbody>
</table>
<a routerLink="/project/create" class="btn btn-primary">
  New Project
</a>
